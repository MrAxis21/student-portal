<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Services Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Black & Blue Theme Variables */
            --bg-body: #121212;
            --bg-card: #1f1f1f;
            --bg-card-hover: #2a2a2a;
            --primary-blue: #007bff;
            /* Electric Blue */
            --primary-hover: #0056b3;
            --accent-cyan: #00e5ff;
            --text-main: #ffffff;
            --text-muted: #ffffff;
            --border-color: #2a2a2a;
            --border-glow: rgba(0, 123, 255, 0.3);

            --glass-bg: rgba(18, 18, 18, 0.8);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Typography */
        .text-muted {
            color: var(--text-muted) !important;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: var(--text-main);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* Navbar */
        .navbar {
            background-color: rgba(10, 25, 47, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--text-main) !important;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }

        .nav-link {
            color: var(--text-muted) !important;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary-blue) !important;
            text-shadow: 0 0 10px var(--border-glow);
        }

        /* Cards */
        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4), 0 0 10px var(--border-glow);
            border-color: var(--primary-blue);
        }

        .card-gradient {
            background: linear-gradient(180deg, rgba(0, 123, 255, 0.1) 0%, rgba(18, 18, 18, 0) 100%);
        }

        .card-header {
            background-color: transparent;
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            font-weight: 600;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue), #0056b3);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
            filter: brightness(1.1);
        }

        .btn-outline-secondary {
            border-color: var(--border-color);
            color: var(--text-muted);
        }

        .btn-outline-secondary:hover {
            background-color: var(--border-color);
            color: var(--text-main);
        }

        /* Forms */
        .form-control,
        .form-select {
            background-color: #1a1a1a;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            border-radius: 8px;
            padding: 0.75rem 1rem;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: #1a1a1a;
            border-color: var(--primary-blue);
            color: var(--text-main);
            box-shadow: 0 0 0 2px var(--border-glow);
        }

        /* Tables */
        .table {
            color: var(--text-muted);
            border-color: var(--border-color);
            --bs-table-bg: transparent;
            --bs-table-hover-bg: rgba(0, 123, 255, 0.1);
            --bs-table-striped-bg: rgba(0, 123, 255, 0.05);
            background: linear-gradient(180deg, rgba(0, 123, 255, 0.1) 0%, rgba(18, 18, 18, 0) 100%);
        }

        .table th {
            color: var(--text-main);
            font-weight: 600;
            border-bottom-width: 1px;
        }

        .table img {
            border-radius: 8px;
        }

        /* Alerts */
        .alert {
            border: none;
            border-radius: 8px;
            background-color: var(--bg-card);
            border-left: 4px solid;
        }

        .alert-success {
            border-color: #198754;
            color: #75b798;
        }

        .alert-info {
            border-color: #0dcaf0;
            color: #6edff6;
        }

        .alert-warning {
            border-color: #ffc107;
            color: #ffda6a;
        }

        .alert-danger {
            border-color: #dc3545;
            color: #ea868f;
        }

        /* Badges */
        .badge {
            font-weight: 500;
            padding: 0.5em 0.8em;
            border-radius: 6px;
        }

        /* Links */
        a {
            color: var(--primary-blue);
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: var(--accent-cyan);
            text-decoration: none;
        }

        /* Layout Utils */
        .container {
            max-width: 1140px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <span>Student</span>Portal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto gap-3">
                    {% if user.is_authenticated %}
                    {% if user.is_staff %}
                    <a class="nav-link" href="{% url 'admin_dashboard' %}">Admin Dashboard</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'subject_list' %}">Browse Subjects</a>
                    <a class="nav-link" href="{% url 'student_dashboard' %}">My Dashboard</a>
                    {% endif %}
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="nav-link bg-transparent border-0">Logout</button>
                    </form>
                    {% else %}
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                    <a class="btn btn-primary btn-sm px-4" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5 flex-grow-1">
        {% block content %}{% endblock %}
    </div>

    <footer class="py-4 mt-auto border-top"
        style="border-color: var(--border-color) !important; background-color: var(--bg-card);">
        <div class="container text-center text-muted small">

        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
