{% extends 'portal/base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 bg-card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold mb-1">Welcome Back</h2>
                    <p class="text-muted small">Sign in to continue to your dashboard</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username"
                            class="form-label text-muted small text-uppercase fw-bold">Username</label>
                        <input type="text" name="username"
                            class="form-control form-control-lg bg-dark border-secondary text-white" required
                            id="id_username" placeholder="Enter your username">
                    </div>
                    <div class="mb-4">
                        <label for="id_password"
                            class="form-label text-muted small text-uppercase fw-bold">Password</label>
                        <input type="password" name="password"
                            class="form-control form-control-lg bg-dark border-secondary text-white" required
                            id="id_password" placeholder="Enter your password">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">Sign In</button>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted small">Don't have an account? <a href="{% url 'register' %}"
                            class="fw-bold">Register now</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
