{% extends 'portal/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 bg-card">
            <div class="card-header bg-transparent border-bottom border-secondary border-opacity-25 py-3">
                <h4 class="mb-0 fw-bold">Add New Subject</h4>
            </div>
            <div class="card-body p-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-4">
                        <label for="{{ field.id_for_label }}"
                            class="form-label text-muted small text-uppercase fw-bold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                        <div class="form-text text-muted">{{ field.help_text }}</div>
                        {% endif %}
                        {% for error in field.errors %}
                        <div class="text-danger small mt-1">{{ error }}</div>
                        {% endfor %}
                    </div>
                    {% endfor %}
                    <div class="d-grid gap-2 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg">Add Subject</button>
                        <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    // Add styling to form fields rendered by Django
    document.querySelectorAll('input, textarea, select').forEach(input => {
        input.classList.add('form-control', 'bg-dark', 'border-secondary', 'text-white');
        if (input.type === 'file') {
            input.classList.add('form-control-lg');
        }
    });
</script>
{% endblock %}
